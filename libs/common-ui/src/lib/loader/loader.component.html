<div [id]="'loader-overlay-' + uuid" class="overlay" [ngClass]="show ? 'show' : 'hide'" *ngIf="micro === false; else inlineLoader">
  <div [id]="'loader-' + uuid" class="loader">
    <!-- temporarily using Angular Material spinner -->
    <mat-spinner class="spinner" [diameter]="mini === true ? 50 : 100"></mat-spinner>
  </div>
</div>
