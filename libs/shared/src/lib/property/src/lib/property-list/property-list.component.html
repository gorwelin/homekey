<table mat-table [dataSource]="properties" class="mat-elevation-z8 table">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let property"> {{property.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef> address </th>
    <td mat-cell *matCellDef="let property"> {{property.address}} </td>
  </ng-container>
  <ng-container matColumnDef="dateAdded">
    <th mat-header-cell *matHeaderCellDef> dateAdded </th>
    <td mat-cell *matCellDef="let property"> {{property.dateAdded}} </td>
  </ng-container>
  <ng-container matColumnDef="bedrooms">
    <th mat-header-cell *matHeaderCellDef> bedrooms </th>
    <td mat-cell *matCellDef="let property"> {{property.bedrooms}} </td>
  </ng-container>
  <ng-container matColumnDef="bathrooms">
    <th mat-header-cell *matHeaderCellDef> bathroms </th>
    <td mat-cell *matCellDef="let property"> {{property.bathroms}} </td>
  </ng-container>
  <ng-container matColumnDef="houseType">
    <th mat-header-cell *matHeaderCellDef> houseType </th>
    <td mat-cell *matCellDef="let property"> {{property.houseType}} </td>
  </ng-container>
  <ng-container matColumnDef="tenure">
    <th mat-header-cell *matHeaderCellDef> tenure </th>
    <td mat-cell *matCellDef="let property"> {{property.tenure}} </td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> description </th>
    <td mat-cell *matCellDef="let property"> {{property.description}} </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
